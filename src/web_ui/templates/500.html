<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - Crypto Trading Bot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            padding-top: 3rem;
            padding-bottom: 3rem;
            background-color: #f5f5f5;
        }
        .error-container {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <i class="bi bi-exclamation-triangle-fill error-icon"></i>
            <h1 class="display-4">500</h1>
            <p class="lead">Server Error</p>
            <p class="text-muted">Something went wrong on our servers. We're working to fix the issue.</p>
            
            {% if error %}
            <div class="alert alert-danger mt-3">
                <strong>Error Details:</strong> {{ error }}
            </div>
            {% endif %}
            
            <a href="/" class="btn btn-primary mt-3">
                <i class="bi bi-house-door"></i> Return to Dashboard
            </a>
        </div>
    </div>
</body>
</html>
